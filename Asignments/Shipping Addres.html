    <title>Shipping Address</title>

<body><h1>Shipping Address</h1>
    <form>
    <lable>Phone number* &nbsp;&nbsp;</lable>
    <input type="number" required /><br/><br/>

    <lable>Company&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</lable>
    <input type="text"  /><br/><br/>

    <lable>Country*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</lable>
    <select type="dropdown" required>
        <option></option>
        <option>India</option>
        <option>America</option>
        <option>Japan</option>
    </select><br/><br/>

    <lable>Addres Finder &nbsp;&nbsp;&nbsp;&nbsp;</lable>
    <input type="text"  /><br/><br/>

    <lable>Street Address*&nbsp;&nbsp;</lable>
    <textarea cols="0" rows="2" required></textarea><br/><br/>

    <lable>Suburb* &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</lable>
    <input type="text" required /><br/><br/>

    <lable>Zip/Post Code *&nbsp;&nbsp;</lable>
    <input type="number" required /><br/><br/>

    <input type="checkbox" required /> Save  in address book<br/><br/>

    <input type="reset" value="cancel"/>
<input type="submit" value="Save Address"/>
        </form>
</body>
